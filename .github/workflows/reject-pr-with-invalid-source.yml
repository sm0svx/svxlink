name: Close PRs From master

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  close-pr-from-master:
    if: github.event.pull_request.head.ref == 'master'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR and comment (use PAT-authenticated Octokit)
        env:
          WRITE_TOKEN: ${{ secrets.ACTIONS_BOT_TOKEN }}
        uses: actions/github-script@v7
        with:
          script: |
            // actions/github-script exposes the helpers 'github' and 'context'.
            // Get the Octokit constructor provided by the actions toolkit:
            const { Octokit } = require('@actions/github');

            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Construct a new Octokit client authenticated with the PAT
            const client = new Octokit({ auth: process.env.WRITE_TOKEN });

            // Use the normal .rest methods
            await client.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: "Closing this pull request because its source branch is `master`. Please create a PR from a feature branch instead."
            });

            await client.rest.pulls.update({
              owner,
              repo,
              pull_number: prNumber,
              state: "closed"
            });
