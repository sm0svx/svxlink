name: Close PRs From master
on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  close-pr-from-master:
    if: github.event.pull_request.head.ref == 'master'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR and comment (uses PAT secret)
        env:
          WRITE_TOKEN: ${{ secrets.ACTIONS_BOT_TOKEN }}
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            await octokit.request('POST /repos/{owner}/{repo}/issues/{issue_number}/comments', {
              owner,
              repo,
              issue_number: prNumber,
              body: "Closing this pull request because its source branch is `master`. Please create a PR from a feature branch instead.",
              headers: { authorization: `token ${process.env.WRITE_TOKEN}` }
            });

            await octokit.request('PATCH /repos/{owner}/{repo}/pulls/{pull_number}', {
              owner,
              repo,
              pull_number: prNumber,
              state: "closed",
              headers: { authorization: `token ${process.env.WRITE_TOKEN}` }
            });
