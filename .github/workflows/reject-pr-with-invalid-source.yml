name: Close PRs where souce branch is master

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  close-pr-from-master:
    if: github.event.pull_request.head.ref == 'master'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR and comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Post a comment explaining why the PR is being closed
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: "Closing this pull request because its source branch is `master`. Please create a PR from a feature branch instead."
            });

            // Close the PR
            await github.rest.pulls.update({
              owner,
              repo,
              pull_number: prNumber,
              state: "closed"
            });
