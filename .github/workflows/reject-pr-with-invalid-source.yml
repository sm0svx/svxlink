name: Close PRs From master

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  close-pr-from-master:
    if: github.event.pull_request.head.ref == 'master'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR and comment (uses fine-grained token)
        env:
          GITHUB_TOKEN_FOR_WRITE: ${{ secrets.ACTIONS_BOT_TOKEN }}
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const octokit = github.getOctokit(process.env.GITHUB_TOKEN_FOR_WRITE);

            // Post a comment explaining why the PR is being closed
            await octokit.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: "Closing this pull request because its source branch is `master`. Please create a PR from a feature branch instead."
            });

            // Close the PR
            await octokit.rest.pulls.update({
              owner,
              repo,
              pull_number: prNumber,
              state: "closed"
            });
